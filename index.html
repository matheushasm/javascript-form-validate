<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="loaderArea">
        <div class="loader"></div>
    </div>
    <div class="container">
        <div class="main">
            <div class="imageFormArea">
                <div class="slideArea">
                    <div class="slideRoll">
                        <img src="./assets/images/illustrations/illustration1.png" alt="" />
                        <img src="./assets/images/illustrations/illustration2.png" alt="" />
                        <img src="./assets/images/illustrations/illustration3.png" alt="" />
                    </div>
                </div>
                <div class="slideImageSelection">
                    <div class="slideSelectIcon"></div>
                </div>
            </div>

            <div class="formArea">
                <div class="infoArea">
                    <div class="logo">
                        <img src="./assets/images/logo.png" alt="Company logo" />
                    </div>
                    <div class="info">
                        <h2>Hello Again</h2>
                        <p>Vel ex ad inventore laudantium a sapiente consequuntur doloribus. Ex nobis magni nat</p>
                    </div>
                </div> 

                <form method="" action="">
                    <div class="inputBox">
                        <input type="email" name="email" autofocus required />
                        <span>Email</span>
                    </div>

                    <div class="inputBox">
                        <input type="password" name="email" required />
                        <span>Password</span>
                    </div>
                    <button>Login</button>
                    <div class="googleLogin">
                        <img src="./assets/images/googleLogo.png" alt="" />
                        <span>Login with Google</span>
                    </div>
                </form>

                <div class="signUpArea">
                    Don't have an account yet? <span>Sign Up</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Powered by Matheus Magalh√£es. All right reserved @2022
    </footer>

    <script type="text/javascript" src="./assets//js/script.js"></script>
</body>
</html>
